<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facebook</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="container">
      <div class="header">
        <div class="card-header">
          <ul class="nav-list">
            <li class="nav-item">
              Mark Zuckerberg
            </li>
          </ul>
          <a href="">
          <img class="nav-closer" src="./img/close.svg" alt="">
        </a>
        </div>
          <div class="card-messages">
            <div class="second-header">
               <span class="header-time">Today</span>
            </div>
            <div class="message-left">
               <span class="time">10:53</span>
               <p class="text-message">Hi mark! I made new design for Messenger App</p>
            </div>

            <div class="message-right">
              <span class="time">11:53</span>
              <p class="text-message">Yo! send it to my assistant and we'll review it during the year</p>
           </div>

            <div class="message-left">
              <span class="time">11:53</span>
              <p class="text-message small">But Mark..</p>
           </div>

           <div class="message-last">
            <p class="text-message red">You were blocked by user</p>
          </div>
          <hr>
          <input class="input" type="text" placeholder="Enter your message">
          <button class="submit">Send</button>
          </div>
      </div>
    </div>
</body>
</html>
